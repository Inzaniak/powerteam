<div class="panel panel-default">
    <input type="hidden" name="post_id" value="{post_id}"></input>
    <div class="panel-heading clearfix">
        <!-- Project and Status -->
        <h4 class="panel-title pull-left" style="padding-top: 7.5px;">{project}</h4>
        {status}
    </div>
    <!-- Activity Description -->
    <div class="panel-body">{activity}</div>
    <!-- Collapse -->
    <div class="panel panel-default">

        <div class="panel-heading">
            <h4 class="panel-title">
                <!-- user -->
                <div align=left>
                    {user}
                    <!-- Date -->
                    <div class="btn-group pull-right">
                        {date}
                    </div>
                </div>
            </h4>
            <a data-toggle="collapse" href="#collapse{post_id}">Additional Info</a>
        </div>
        <div id="collapse{post_id}" class="panel-collapse collapse">
            <!-- Comments -->
            {comments}
            <form action="/add_comment" method="POST">
            <input type="hidden" name="post_id" value="{post_id}"></input>
            <div class="input-group">
                    <div class="input-group-btn" data-toggle="buttons">
                            <label class="btn btn-primary active " title="Done">
                                <input type="radio" name="ctype" id="0" autocomplete="off" checked value="0">✅
                            </label>
                            <label class="btn btn-primary " title="Error">
                                <input type="radio" name="ctype" id="1" autocomplete="off" value="1">⛔
                            </label>
                            <label class="btn btn-primary " title="Priority">
                                <input type="radio" name="ctype" id="2" autocomplete="off" value="2">❗❗
                            </label>
                        </div>
                    <input class="form-control" type="text" id="comment_text" name="text" autocomplete="off"></input>
                    <span class="input-group-btn">
                        <button class="btn btn-primary btn-md" type="submit" id="success-btn">Send!</button>
                    </span>
            </div>
            </form>
            <!-- Additional Infos -->
            {addinfo}
            <!-- Reactions -->
            <form action="/react">
                <input type="hidden" name="post_id" value="{post_id}"></input>
                <input type="hidden" name="user_id" value="{user_id}"></input>
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button type="submit" class="{react1}" name="reaction" value="0" title="Upvotes">
                                <i class="material-icons">thumb_up</i>{react1val}
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="{react2}" name="reaction" value="1" title="Errors">
                                <i class="material-icons">warning</i>{react2val}
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="{react3}" name="reaction" value="2" title="Priority">
                                <i class="material-icons">new_releases</i>{react3val}
                        </button>
                    </div>
                </div>
            </form>
            <!-- Remove -->
            <form action="/remove_post">
                <input type="hidden" name="post_id" value="{post_id}"></input>
                <button type="submit" class="btn btn-danger btn-block">
                        <i class="material-icons">delete_forever</i>Remove
                </button>
            </form>
        </div>
    </div>
</div>
