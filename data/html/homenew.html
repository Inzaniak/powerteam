                function openNewBackgroundTab(){{
                    var a = document.createElement("a");
                    a.href = "/changestatus";

                    a.dispatchEvent(evt);

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {{scrollFunction()}};

function scrollFunction() {{
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {{
        document.getElementById("myBtn").style.display = "block";
    }} else {{
        document.getElementById("myBtn").style.display = "none";
    }}
}}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {{
    document.body.scrollTop = 0; // For Chrome, Safari and Opera
    document.documentElement.scrollTop = 0; // For IE and Firefox
}}
}}
rome(input, {{ time: false }});

        <div class="col-sm-2">
            <!--Search-->
            <div class="panel panel-default" align=center>
                <form method="get" action="/home" >
                    <label for="title">Search:</label>
                    <div class="input-group">
                        <input class="form-control" align=left type="text" id="search" name="tfilter" autocomplete="on"></input>
                        <span class="input-group-btn">
                            <button class="btn btn-primary btn-md" type="submit" id="success-btn">Go!</button>
                        </span>
                    </div>
                    <br>
                    <select name="project" class="form-control">
                            '<option value="">All</option>'
                            {options}
                    </select>
                    <br>
                    <div class="input-group">
                    <input class="form-control" align=left type="text" name="date" type="text" id="datepicker">
                    <span class="input-group-btn">
                            <button class="btn btn-primary btn-md" type="button" id="success-btn">📅</button>
                    </span>
                    </div>
                    <br>
                    <!--Checkboxes-->
                    <div>
                        <label class="checkbox-inline" title="Completed">
                                <input type="checkbox" data-toggle="toggle" name="status" value="1" data-size="mini" data-style="success" data-off="&#9745;" data-on="&#9745;">
                        </label>
                        <label class="checkbox-inline" title="WIP">
                                <input type="checkbox" data-toggle="toggle" name="status" value="0" data-size="mini" data-style="warning" data-off="⟳" data-on="⟳">
                        </label>
                        <label class="checkbox-inline" title="TODO">
                                <input type="checkbox" data-toggle="toggle" name="status" value="2" data-size="mini" data-style="info" data-off="🏳" data-on="🏳">
                        </label>
                    </div>
                </form>


                    <hr>

                    <!--Menù navigazione-->
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active"><a href="\home">Home</a></li>
                        <li><a href="\projects">Projects</a></li>
                        <li><a href="\authorization">Auth</a></li>
                        <li><a href="\user">User</a></li>
                <form action="/logout">
                <button type="submit" class="btn btn-danger btn-block">Logout</button>
                </form>
            </div>
        </div>

        <!--Sezione Messaggi-->
        <div class="col-sm-10" align=center>
            {send_post}

            {posts}
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="static/js/jquery.smoothState.min.js"></script>
    <script src="static/js/smooth/main.js"></script>
    <script src="pikaday.js"></script>
    <script>
    var picker = new Pikaday({{
        field: document.getElementById('datepicker'),
        format: 'DD/MM/YYYY',
        toString(date, format) {{
            // you should do formatting based on the passed format,
            // but we will just return 'D/M/YYYY' for simplicity
            const day = date.getDate();
            const month = date.getMonth() + 1;
            const year = date.getFullYear();
            if (day < 10 & month< 10){{
                return `0${{day}}/0${{month}}/${{year}}`;
            }}
            else if (day < 10 & month>= 10){{
                return `0${{day}}/${{month}}/${{year}}`;
            }}
            else if (day >= 10 & month< 10){{
                return `${{day}}/0${{month}}/${{year}}`;
            }}
            else{{
                return `${{day}}/${{month}}/${{year}}`;
            }}
        }},
        parse(dateString, format) {{
            // dateString is the result of `toString` method
            const parts = dateString.split('/');
            const day = parseInt(parts[0], 10);
            const month = parseInt(parts[1] - 1, 10);
            const year = parseInt(parts[1], 10);
            return new Date(year, month, day);
        }}
    }});
    </script>
<div class="footerr">Made with Python</div>
